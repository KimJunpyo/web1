<!doctype html>
<html>
  <head>
    <title>WEB1 - 스토브</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script>
    var Links = {
      setColor:function(color){
        var as = document.getElementsByTagName('a');

        for(var i=0; i<as.length; i++){
          as[i].style.color = color;
        }
      }
    }

    var Body = {
      setColor:function(color){
          document.querySelector('body').style.color=color;
      },
      setBackgroundColor:function(color){
          document.querySelector('body').style.backgroundColor=color;
      }
    }
    function nightDayHandler(self){
      if(self.value === 'night'){
        Body.setBackgroundColor('black');
        Body.setColor('white');

        Links.setColor('yellow');
        self.value = 'day';
      } else {
        Body.setBackgroundColor('white');
        Body.setColor('black');

        Links.setColor('black');
        self.value = 'night';
      }
    }
    </script>
  </head>
  <body>
    <h1><a href="index.html">로스트아크</a></h1>

    <div id = "grid">
      <ol>
        <div id = "inputButton">
          <input id = "ada" type= "button" value= "night" onclick= "
            nightDayHandler(this);
          ">
        </div>
        <li><a href="1.html">로스트아크</a></li>
        <li><a href="2.html">세계관</a></li>
        <li><a href="3.html">스마일게이트</a></li>
      </ol>
      <div id = "article">
        <h2><a href="https://newsroom.smilegate.com/main/index.html" target="_blank" title="스마일게이트 사이트">스마일게이트</a></h2>
        <p>
          스마일게이트 그룹(2002년 설립/2014년 그룹체제)은 지주 회사 스마일게이트 홀딩스(영문명: Smilegate Holdings)를 중심으로 9개의 계열사(스마일게이트 메가포트, 엔터테인먼트, 월드와이드, 메가랩, 알피지, 인베스트먼트, 희망스튜디오, 스토브) 체제를 갖춘 기업집단이다.
        </p>
      </div>
    </div>

  </body>
</html>
